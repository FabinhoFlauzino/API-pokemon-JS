<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex com JS</title>
    <link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>Pokemon</header>
    
    <main>
        
        <img src=""
        alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        
        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou nÃºmero" required>
        </form>
        
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        
        <img src="assets/img/pokedex.png" alt="pokedex" class="pokedex">
        
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
